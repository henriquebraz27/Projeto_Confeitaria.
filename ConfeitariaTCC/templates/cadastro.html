{% extends "layout.html" %}

{% block body %}
<div class="content mt-5 mb-3 ml-5">
  <h2>Olá docinhos,</h2>
  <h3>faça seu cadastro para fazer seu pedido.</h3>
</div>
<section class="mt-4 ml-5 mr-5">
  <form method="POST" action="{{ url_for('cadastrar') }}">
    
    {% if message %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>  
    {% endif %}
      
    <div class="form-group">
      <label for="exampleInputName">Seu nome</label>
      <input type="text" class="form-control" name="nome" placeholder="Como você se chama?">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
        placeholder="Informe seu e-mail">
      <small id="emailHelp" class="form-text text-muted">Confira o endereço de e-mail.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Senha</label>
      <input type="password" class="form-control" name="senha" id="exampleInputPassword" aria-describedby="passwordHelp"
        placeholder="Crie uma senha">
      <small id="passwordHelp" class="form-text text-muted">A senha deve ter no mínimo 8 dígitos</small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Quero receber as promoções!</label>
    </div>
    <section class="mt-4">
      <button type="submit" class="btn btn-outline-dark">Cadastrar</button>
    </section>
  </form>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
